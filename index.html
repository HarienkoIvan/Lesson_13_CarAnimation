<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 11 car </title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         
         <div class="car__range-rover">
            <div class="car">
               <div class="car__door-handle"></div>
               <div class="car__door-handle2"></div>
               <div class="car__window">
                  <div class="car__radio"></div>
                  <div class="car__window3"></div>
                  <div class="window1"></div>
                  <div class="window2"></div>

               </div>
               <div class="car__conteiner">
                  <div class="car__strip"></div>
                  <div class="car__led"></div>
                  <div class="car__door1"></div>
                  <div class="car__door2"></div>
                  <div class="car__door3"></div>
               </div>

               <div class="car__wheel">
                  <div class="car__wheel-circle"></div>
                  <div class="car__triangle1"></div>
                  <div class="car__triangle2"></div>
                  <div class="car__triangle3"></div>
                  <div class="car__triangle4"></div>
                  <div class="car__wheel-center2">
                  </div>
               </div>

               <div class="car__item">
                  <div class="car__strip2"></div>
                  <div class="car__led-right"></div>
                  <div class="car__item2"></div>
                  <div class="car__smoke">
                     <img src="img/—Pngtree—smoke_5632474.png" alt="">
                  </div>
               </div>

               <div class="car__wheel1">
                  <div class="car__wheel-center">
                     <div class="car__wheel-circle2"></div>
                     <div class="car__triangle5"></div>
                     <div class="car__triangle6"></div>
                     <div class="car__triangle7"></div>
                     <div class="car__triangle8"></div>
                  </div>
               </div>
            </div>
            <div class="car__item1"></div>
         </div>
   </div>
   </main>
   <footer hidden class="footer"></footer>
   </div>
</body>

</html>
